<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet Door Calculator</title>
    <script>
        function calculateCutList() {
            // Get input values
            const numDoors = parseInt(document.getElementById('numDoors').value);
            const openingWidth = parseFloat(document.getElementById('openingWidth').value);
            const openingHeight = parseFloat(document.getElementById('openingHeight').value);
            const stileWidth = parseFloat(document.getElementById('stileWidth').value);
            const overlay = parseFloat(document.getElementById('overlay').value);
            const gap = numDoors > 1 ? parseFloat(document.getElementById('gap').value) : 0;

            // Compute final door dimensions
            const totalWidth = openingWidth + 2 * overlay;
            const doorWidth = (totalWidth - (numDoors - 1) * gap) / numDoors;
            const doorHeight = openingHeight + 2 * overlay;

            // Stile dimensions
            const stileHeight = doorHeight;

            // Rail dimensions
            const railLength = doorWidth - 2 * stileWidth + 0.75; // Adding tenon length

            // Panel dimensions (accounting for groove depth)
            const grooveDepth = 0.375; // 3/8"
            const panelWidth = doorWidth - 2 * grooveDepth;
            const panelHeight = doorHeight - 2 * grooveDepth - 2 * stileWidth;

            // Output results
            document.getElementById('results').innerHTML = `
                <h3>Cut List</h3>
                <p><strong>Stiles:</strong> ${numDoors * 2} pieces, ${stileWidth}" x ${stileHeight}"</p>
                <p><strong>Rails:</strong> ${numDoors * 2} pieces, ${stileWidth}" x ${railLength}"</p>
                <p><strong>Panels:</strong> ${numDoors} pieces, ${panelWidth}" x ${panelHeight}"</p>
                <h3>Procedure</h3>
                <ol>
                    <li>Cut stiles and rails to the given dimensions.</li>
                    <li>Cut grooves (1/4" wide, 3/8" deep) along the inner edges of all stiles and rails.</li>
                    <li>Cut tenons (1/4" thick, 3/8" long) on each rail end.</li>
                    <li>Dry fit the frame and panel to ensure a snug fit.</li>
                    <li>Assemble with glue, ensuring the panel is free to expand.</li>
                    <li>Clamp, check for squareness, and let dry.</li>
                    <li>Sand, finish, and install.</li>
                </ol>
            `;
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Cabinet Door Calculator</h2>
        <div class="space-y-2">
            <label>Number of Doors: <input type="number" id="numDoors" class="border p-2 w-full" value="2"></label>
            <label>Opening Width (inches): <input type="number" id="openingWidth" class="border p-2 w-full" value="43.375"></label>
            <label>Opening Height (inches): <input type="number" id="openingHeight" class="border p-2 w-full" value="27.75"></label>
            <label>Stile & Rail Width (inches): <input type="number" id="stileWidth" class="border p-2 w-full" value="3"></label>
            <label>Overlay (inches): <input type="number" id="overlay" class="border p-2 w-full" value="0.75"></label>
            <label>Gap Between Doors (inches): <input type="number" id="gap" class="border p-2 w-full" value="0.125"></label>
        </div>
        <button onclick="calculateCutList()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Calculate</button>
        <div id="results" class="mt-4 p-4 bg-gray-50 border rounded"></div>
    </div>
</body>
</html>
